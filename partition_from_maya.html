<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Partition from Maya Diagram</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <py-env>
- matplotlib
- paths:
    ./main.py
    </py-env>

    <style>
        .button:hover {
            background: #d9d9d9;
            }
        .button {
            text-decoration: none;
            display: inline;
            padding: 5px;
            width: 120px;
            font-size: 1em;
            background: #afc7b5;
            color: darkgreen;
            font-weight: bold;
            }
    </style>
</head>

<body>
    <h1>Generate the partition that corresponds to a given Maya diagram and charge:</h1>

    <div hidden id="evtMsg">0</div>

    <div id="lineplot"></div>
    <input type="text" placeholder="Comma-separated Maya diagram here" id="test-input"/>
    <input type="text" placeholder="Integer charge here" id="test-input-2"/>
    <button id="plot-button" onClick="document.getElementById('evtMsg').innerHTML=100" class="button" style="">Plot</button>
    <div id="test-output"></div>

    <py-script src="./partition_from_maya.py"></py-script>
</body>

</html>
